<div class="row">
    <h2 class="text-center">What do you want to search?</h2>
</div>

<div class="row">
    <form ng-submit="findMovie()">
        <div class="form-group">
            <div class="col-md-8 col-md-offset-2 form-group">
                <input type="text" class="form-control input-lg" placeholder="Movie title" ng-model="title.value" required>
            </div>
            <div class="col-md-2 col-md-offset-5 text-center form-group">
                <button type="submit" class="btn btn-lg btn-success">Go</button>
            </div>
        </div>
    </form>
</div>

<div ui-view="content"></div>

<div class="row" ng-show="isForceBtnShown.value">
    <div class="col-md-4 col-md-offset-4 text-center">
        <a ui-sref="root.find-movie.search-result({'title' : title.value, 'isForce' : true})" ui-sref-opts="{reload : true}">
            <button type="button" class="btn btn-lg btn-info" popover="Click and we will try harder!" popover-trigger="mouseenter">This is not what i were looking for!
            </button>
        </a>
    </div>
</div>
